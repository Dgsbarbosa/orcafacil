<div class="top-client">
    <h2>Clientes</h2>
    <p>Gerencie seus clientes!</p>

    <button type="button" id="new-client" class="btn btn-outline-primary">Novo Cliente</button>
</div>

<div class="search-clients">
    <h3>Pesquisa Clientes</h3>
    <input type="text" id="input-search-clients" class="form-control" placeholder="Buscar clientes por nome, telefone, e-mail, cidade...">

    <h6>Status</h6>
    <select id="filter-status" class="form-control">
        <option value="">Todos</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select>

</div>





<div id="clients-table"></div>
